[Rainmeter]
@IncludeBlock=#@#Block.inc

[Metadata]
Name=Symbiote
Author=Ashtefere
Information="Volume component"
Version=0.1.0
License=MIT

@IncludeMeasures=#CURRENTPATH#measures.inc

[BlockSpacerStart]
MeterStyle=shapeSpacer
Meter=Shape

[MeterWidgetAction]
MeterStyle=action.Widget.Open
Meter=Image
X=R
W=#var.BlockWidth#
H=#var.BlockHeight#
DynamicVariables=1

[BtnVolume]
MeterStyle=action.Block.Hover | shapePrevArrow | shapeVolume
Meter=Shape
Plugin=RunCommand
DynamicVariables=1
X=r
MouseScrollDownAction=[!CommandMeasure "MeasureSysVolume" "ChangeVolume -4"][!UpdateMeasureGroup group.VolumeBars][!UpdateMeter #CURRENTSECTION#]
MouseScrollUpAction=[!CommandMeasure "MeasureSysVolume" "ChangeVolume +4"][!UpdateMeasureGroup group.VolumeBars][!UpdateMeter #CURRENTSECTION#]
LeftMouseUpAction=[!CommandMeasure "MeasureSysVolume" "ToggleMute"][!UpdateMeasureGroup group.VolumeBars][!UpdateMeter #CURRENTSECTION#]
RightMouseUpAction=["sndvol.exe"]

[MeterVULeft]
Meter=Bar
MeasureName=MeasureVULeft
X=r
W=24
H=#var.NotifierHeight#
SolidColor=#var.ColorNeutralDark#
BarColor=#var.ColorAccentLight#
BarOrientation=Horizontal
Flip=1
UpdateDivider=1

[MeterVURight]
Meter=Bar
MeasureName=MeasureVURight
X=24r
W=24
H=#var.NotifierHeight#
SolidColor=#var.ColorNeutralDark#
BarColor=#var.ColorAccentLight#
BarOrientation=Horizontal
UpdateDivider=1

[BlockSpacerEnd]
MeterStyle=shapeSpacer
Meter=Shape
