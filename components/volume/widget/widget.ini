[Rainmeter]
@IncludeWidget=#@#Widget.inc

[Variables]
var.WidgetWidth=72
var.WidgetHeight=([MeterSysVolume:H] + 24)

[Metadata]
Name=Volume Widget
Author=Ashtefere
Information="Hover widget for the volume block. Please dont directly open this. The volume block will do it for you."
Version=0.1.0
License=MIT

@IncludeMeasures=#CURRENTPATH#measures.inc

[MeterSysVolume]
MeasureName=MeasureSysVolume
Meter=BAR
X=#var.BorderWidth#r
Y=#var.BorderWidth#r
W=(#var.WidgetWidth# - (#var.BorderWidth# * 2))
H=220
BarColor=#var.SkinColorHighlight#
SolidColor=#var.FontColorGrey#
BarOrientation=Vertical

[MeterBand0]
Meter=Bar
MeasureName=MeasureBand0
X=r
Y=r
W=3
H=[MeterSysVolume:h]
BarColor=#var.SkinColorHighlight#
SolidColor=100,100,100,255
BarOrientation=Vertical

