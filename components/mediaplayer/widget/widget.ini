[Rainmeter]
@IncludeWidget=#@#Widget.inc

[Variables]
var.WidgetWidth=500

[Metadata]
Name=Mediaplayer Widget
Author=Ashtefere
Information="Hover widget for the media player. Please dont directly open this. The mediaplayer block will do it for you."
Version=0.1.0
License=MIT

@IncludeMeasures=#CURRENTPATH#measures.inc

[MeterArtistInfo]
DynamicVariables=1
MeterStyle=style.Text | style.Text.Medium | style.Text.Medium.Padding.Top
Meter=String
FontWeight=600
FontColor=#var.FontColorHighlight#
MeasureName=MeasureArtist

[MeterSongInfo]
DynamicVariables=1
MeterStyle=style.Text | style.Text.Huge | style.Text.Huge.Padding.Top
Meter=String
FontWeight=900
MeasureName=MeasureTitle
y=R

[MeterPositionInfo]
DynamicVariables=1
MeterStyle=style.Text | style.Text.Small
Meter=String
FontWeight=600
FontColor=#var.FontColorGrey#
Padding=#var.PaddingHText#,0,0,0
MeasureName=MeasurePosition
y=R

[MeterDurationInfo]
DynamicVariables=1
MeterStyle=style.Text | style.Text.Small
Meter=String
FontWeight=600
FontColor=#var.FontColorGrey#
Padding=0,0,#var.PaddingHText#,0
MeasureName=MeasureDuration
Prefix="/ "
x=R
y=r

[MeterAlbumInfo]
DynamicVariables=1
MeterStyle=style.Text | style.Text.Large
Meter=String
FontWeight=600
FontColor=#var.FontColorSubtle#
MeasureName=MeasureAlbum
y=R


[MeterAlbumArt]
Meter=Image
y=R
h=(#var.WidgetWidth# - (#var.BorderWidth# * 2))
w=(#var.WidgetWidth# - (#var.BorderWidth# * 2))
MeasureName=MeasureAlbumArt
PreserveAspectRatio=1
Padding=#var.BorderWidth#,#var.BorderWidth#,#var.BorderWidth#,#var.BorderWidth#











