[Rainmeter]
@IncludeBlock=#@#Block.inc

@IncludeMeasures=#CURRENTPATH#measures.inc

[BlockSpacerStart]
MeterStyle=shapeSpacer
Meter=Shape

[MeterTimeBlock]
DynamicVariables=1
X=R
Meter=Image
W=([MeterCenterTxtTime:W] + [MeterCenterTxtDate:W])
H=#var.BlockHeight#
SolidColor=0,0,0,1

[MeterCenterTxtTime]
Meter=String
MeterStyle=style.Text
FontSize=14
FontWeight=400
DynamicVariables=1
X=r
Y=((#var.BlockHeight# / 2) - ([MeterCenterTxtTime:H] / 2))r
Text="[Measure12HrTime]"
Padding=0,2,10,0

[MeterCenterTxtDate]
Meter=String
MeterStyle=style.Text
FontSize=14
FontWeight=400
DynamicVariables=1
X=R
Y=r
Text="[MeasureDate]"
Padding=0,2,0,0

[BlockSpacerEnd]
MeterStyle=shapeSpacer
Meter=Shape