[Rainmeter]
Update=20
DefaultUpdateDivider=100
AccurateText=1

[Metadata]
Name=Visor
Author=Ashtefere
Information="Bar/Shell skin designed as a windows shell replacement maximizing realestate and contextual information"
Version=0.1.0
License=MIT

@IncludeVariables=#@#Variables.inc

[MeasureStart]
UpdateDivider=-1
Measure=calc
DynamicVariables=1
OnUpdateAction=[!ZPos 1][!ClickThrough 1]

[MeterRunCmd]
UpdateDivider=-1
Meter=String
Text=None
OnUpdateAction=[#@#appbar\appbar.exe]

[MeterTopBar]
UpdateDivider=-1
Meter=Shape
Shape=Rectangle 0,0,#SCREENAREAWIDTH#,#var.BlockHeight# |  StrokeWidth 0 | Fill Color 0,0,0,100
BarLinearGradient=270 | 0,0,0,160 ; 0.0 | 0,0,0,0 ; 1.0